<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>

<meta charset="ISO-8859-1">
<title>Eventos app</title>
</head>
<body>
	<h1>Lista de eventos</h1>
	<h3><a href="/cadastrarEvento">Cadastrar Evento</a></h3>
	<table>
	<tr th:each="evento: ${eventos}">
			<td><a th:href="${(#mvc.url('EC#detalheEvento').arg(0, evento.id)).build()}"><span th:text="${evento.nome}"></span></a></td>
			<td><span th:text="${evento.local}"></span></td>
			<td><span th:text="${evento.data}"></span></td>
			<td><span th:text="${evento.horario}"></span></td>
			<td><br></td>
	</tr>
	
	</table>

</body>
</html>
